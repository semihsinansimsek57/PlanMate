{% extends 'layout.html' %}

{% block main %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2>Send Invitation</h2>
                <form id="send-invitation-form" method="POST">
                    <input type="hidden" name="csrf_token" value="{{ g.csrf_token }}">

                    <div class="form-group">
                        <label for="invitation_id">Select Invitation:</label>
                        <select name="invitation_id" class="form-control" id="invitation_id" required>
                            <option value="">Choose an invitation</option>
                            {% for invitation in invitations %}
                                <option value="{{ invitation }}">{{ invitation }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="guest_list_id">Select Guest List:</label>
                        <select name="guest_list_id" class="form-control" id="guest_list_id" required>
                            <option value="">Choose a guest list</option>
                            {% for guest_list in guest_lists %}
                                <option value="{{ guest_list.guest_list_id }}">{{ guest_list.guest_list_name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <br>
                    <button type="submit" class="btn btn-primary">Send Invitations</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
